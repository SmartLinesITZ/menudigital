<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="ion-content" color="primary">
	<div class="logo">
    <img src="assets/icon/logo.png" alt="Ionic logo">
  </div>
  <ion-item class="ion-item">
    <ion-label color="primary" floating>User:</ion-label>
    <ion-input type="text"  color="wite" class="ion-input" #usuario></ion-input>
  </ion-item>
  <ion-item class="ion-item">
    <ion-label color="primary" floating>Password:</ion-label>
    <ion-input type="password"  class="ion-input" #password></ion-input>
  </ion-item><br><br>
  <button ion-button block color="primary" (click)="compruebaAcceso(usuario.value,password.value)">Acceder</button><br>
  <button ion-button clear full color="white" (click)="goToRegistroPage()">
   <ion-label color="primary">¿No estás registrado?</ion-label>
 </button> <br>
