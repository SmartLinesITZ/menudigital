
<ion-header>
  <ion-navbar color="primary">
   <button menuToggle color="primary" (click)="goToPefilPage()">
    <ion-icon name="menu"></ion-icon>
  </button>
      <ion-title>Iniciar sesión</ion-title>
 </ion-navbar>
</ion-header>
<ion-content padding class="ion-content" color="primary">
	<div class="logo">
    <img src="assets/icon/logophone.png" alt="Ionic logo">

  </div>
  <form #loginForm="ngForm" novalidate>
    <ion-item class="ion-item">
      <ion-label color="primary" floating>Usuario:</ion-label>
      <ion-input type="text" class="ion-input" [(ngModel)]="login.usuario" name="username" type="text" #usuario="ngModel" spellcheck="false" autocapitalize="off" required></ion-input>
    </ion-item>
    <p ion-text [hidden]="usuario.valid || submitted == false" color="danger" padding-left>
      El usuario es obligatorio
    </p>
    <ion-item class="ion-item">
      <ion-label color="primary" floating>Contraseña:</ion-label>
      <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
      </ion-input>
    </ion-item>
    <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
      La contraseña es obligaria
    </p><br><br>
    <button ion-button (click)="onLogin(loginForm)" color="light" type="submit" block [disabled]="submitted">Acceder</button><br>
    <button ion-button clear full color="white" (click)="goToRegistroPage()">
      <ion-label color="primary">¿No estás registrado?</ion-label>
    </button>
  </form>
  <!--button ion-button full icon-right color="white" (click)="goToOpcionesPage()">
    Iniciar con facebook
    <ion-icon name="logo-facebook"></ion-icon>
  </button-->
</ion-content>
