<ion-header>
  <ion-navbar color="primary">
    <button menuToggle icon-only>
       <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
    </button>
    <ion-searchbar class="buscador" color="primary" (input)="search($event, searchKey)" placeholder="Buscar restaurantes">>
    </ion-searchbar>
    <ion-buttons end>
     <button ion-button icon-only (click)="loadRestaurantes()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-list-header>
   <ion-label color="primary">
    Restaurantes disponibles
  </ion-label>
  <hr color="primary">
</ion-list-header>
<ion-list class="restaurantes" *ngIf="!sininternet">
  <ion-item-sliding  color="primary" *ngFor="let restaurante of restaurantes">
    <ion-item (click)="goToInforesPage(restaurante,user)">
      <ion-avatar item-left>
        <img src="{{restaurante.logo}}">
      </ion-avatar>
      <h2 class="card-title">{{restaurante.nombrerest}}</h2>
      <p>{{restaurante.horarios}}</p>
      <button ion-button outline item-right>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-item>      
  </ion-item-sliding>
</ion-list>
<p *ngIf="sininternet" class="sinconexion" align="center">
  Sin conexiÃ³n a internet
</p>

</ion-content>
