<ion-header>

</ion-header>
<ion-content padding>
	<div padding-top text-center *ngIf="username" class="contenido">
		<img src="assets/img/perfil.jpg" alt="avatar">
		<h1 class="slide-title" align="center">Bienvenido(a) {{username}}</h1> id: {{idUser}}
		<div class="row">
			<div class="col s6">
				<button class="comenzar" full ion-button icon-right large clear align="right" (click)="startApp()">
					Comenzar
					<ion-icon name="arrow-forward"></ion-icon>
				</button>
			</div>
		</div>
	</div>
</ion-content>
