<ion-header>
  <ion-navbar color="primary">
    <ion-item color="primary">
      <ion-avatar item-left>
        <img src="{{inforest.logo}}" class="imagen">
      </ion-avatar>
      <ion-title class="titulo">
       {{inforest.nombrerest}}
     </ion-title>
   </ion-item>
 </ion-navbar>
</ion-header>
<ion-content padding>

  <h3 color="primary">¿Porqué elegirnos?</h3>
  <p>{{inforest.descripcion}}</p>
  <h5 color="primary">Horarios:</h5>
  <p>{{inforest.horarios}}</p>
  <div style="height: 70%; width: 100%" #mapCanvas id="map_canvas"></div>
  <button class="servicios" color="dark" ion-button small icon-right (click)="goToServiciosPage(inforest)">
    Servicios
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-content>
