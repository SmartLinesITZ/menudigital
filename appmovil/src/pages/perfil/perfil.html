<ion-header>
  <ion-navbar>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <div padding-top text-center>
    <img src="assets/img/perfil.jpg" alt="Ionic logo" [hidden]="lastImage !== null">
    <img src="{{pathForImage(lastImage)}}" [hidden]="lastImage === null">
    <h2>Username: {{username}}</h2>
    <ion-list inset>
      <button ion-item (click)="presentActionSheet()">Cambiar foto de perfil</button>
      <button ion-item (click)="uploadImage()">Guardar cambios</button>
    </ion-list>
  </div>
</ion-content>
