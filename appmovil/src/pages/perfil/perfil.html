<ion-header>
  <ion-navbar>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <div padding-top text-center>
  <img src="assets/img/perfil.jpg" alt="Ionic logo" [hidden]="lastImage !== null">
  <img src="{{pathForImage(lastImage)}}" [hidden]="lastImage === null">
  <ion-list>
    <ion-item>
      <ion-label>Usuario:</ion-label>
      <ion-input type="text" #username value="{{username}}"></ion-input>
      <ion-icon ios="ios-create" md="md-create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" #nombre value="{{nombre}}"></ion-input>
      <ion-icon ios="ios-create" md="md-create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Correo:</ion-label>
      <ion-input type="text" #correo value="{{correo}}"></ion-input>
      <ion-icon ios="ios-create" md="md-create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Tel√©fono:</ion-label>
      <ion-input type="text" #telefono value="{{telefono}}"></ion-input>
      <ion-icon ios="ios-create" md="md-create"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list inset>
    <button ion-item (click)="presentActionSheet()">Cambiar foto de perfil</button>
  </ion-list>
  <button ion-button block color="primary" (click)="uploadImage()">Guardar cambios</button>
</div>
</ion-content>
